<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Listapalvelu</title>
	</head>
	
	<body>
		{% if current_user.is_authenticated %}
		<p>
			Logged in as {{current_user.name }}. <a href="{{ url_for('auth_logout') }}">Logout</a>
		</p>
		{% else %}
		<a href="{{ url_for('register') }}" >Register</a>
		<p>
		<a href="{{ url_for('auth_login') }}" >Login</a>
		{% endif %}
			
		<ul>
			<li><a href="{{ url_for('lists_index') }}">Show all lists</a></li>
			<li><a href="{{ url_for('lists_form') }}">Create a new list</a></li> 
		</ul>
		
		{% block body %}
		<p>
		sisältö muuaöta
		</p>
		{% endblock %}
	</body>
</html>
