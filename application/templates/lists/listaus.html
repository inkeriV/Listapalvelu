{% extends "layout.html" %}

{% block body %}
	<table>
		<tr>
			<th> Lists </th>
		</tr>
		{% for list in lists %}
		<tr>
			<td>{{ list.name }}</td>
			{% if current_user.is_authenticated %}
				<td>
					<form action="{{ url_for('lists_delete', list_id=list.id) }}">
						<input type="hidden" name="list_id" value="{{ loop.revindex }}"> 
				        	<input type="submit" value="Poista lista"/n>
				        </form>
				</td>
			{% endif %}
		</tr>
		{% endfor %}
	</table>
{% endblock %}
