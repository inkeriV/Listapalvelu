{% extends "layout.html" %}

{% block body %}
<form method="POST" action="{{ url_for('lists_create') }}">
	<table>
		<tr>
			<td>
				{{ form.name.label }}
			</td>
		</tr>
			<td>
				{{ form.name }}
			</td>
			<td>
				<ul>
					{% for error in form.name.errors %}
					<li>{{ error }}</li>
					{% endfor %}
				</ul>
			</td>
		</tr>
		<tr>
			<td colspan="2">
		
				<input type= "submit" value="Luo lista"/>
			</td>
		</tr>
</form>
{% endblock %}
